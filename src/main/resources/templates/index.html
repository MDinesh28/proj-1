<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Hello, I'm <span th:text="${user.name}">Your Name</span>!</h1>
            <p class="lead" th:text="${user.role}">DevOps Engineer</p>
            <hr class="my-4">
            <p th:text="${user.aboutMe}">About Me</p>
        </div>

        <div class="row">
            <div class="col-12">
                <h2>Projects</h2>
                <ul class="list-group">
                    <li class="list-group-item" th:each="project : ${projects}">
                        <h5 th:text="${project.name}">Project Name</h5>
                        <p th:text="${project.description}">Project Description</p>
                        <a th:href="${project.url}" class="btn btn-primary">View Project</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
